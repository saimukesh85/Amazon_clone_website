<!DOCTYPE html>
<head>
    <title>amazon.cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="amazon.css" >

<body>
    <div class="heading">

            </div>
            <div class="js-signin"></div>
