<!DOCTYPE html>
<head>
    <title>amazon.clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="amazon.css" >
</head>
<body>
    <div class="heading">
        <div class="logo">
            <img class="photo" src="photos/Screenshot 2024-06-05 220402.png">
        </div>
        <div class="location">
            <button class="locationbutton">Delivering to Hyderabad 5000018</Delivering><br><b class="update">Update location</b></button>
        </div>
       <div class="search">
            <div class="all">
                <button class="allbutton">All &#11167;</button>
            </div>
            <div class="search bar">
                <input class="searchbar" type="search" onkeypress="
                    check_enter();
                    " placeholder="Search Amazon.in">
                <button class="magni" onclick="printsearch();" type="submit"><i class="fa fa-search"></i></button>

            </div>
            
            <div class="india">
                <img class="flag" src="photos/flag.png">
                <button class="enbutton"><b>En</b>&#11167;</button>
            </div>
       </div>
        <div class="right">
            <div class="signin">
                <button class="signinbutton" onclick="signed();">Hello,sign in<br><b>Account & Lists&#11167;</b></button>
            </div>
            <div class="js-signin"></div>
            <div class="order">
                <button class="orderbutton">Returns<br><b>&Orders</b></button>
            </div>
            <div class="cart-div">
                <a href="amazon-cart.html" target="_blank"><img class="cart" src="photos/Screenshot 2024-06-16 121051.png"></a>
                
            </div>
            <div class="cart-count">
                <p class="cart-count-num"></p>
            </div>
           
        </div> 
       
       

    </div>
    <div class="middle-border">
        <div class="b1">
            <button class="middle-button">&#9776;All</button>

        </div>
        <div class="b2">
            <button class="middle-button">Freash</button>
        </div>
        <div class="b3">
            <button class="middle-button">Amazon miniTV</button>
        </div>
        <div class="b4">
            <button class="middle-button">Sell</button>
        </div>
        <div class="b5">
            <button class="middle-button">Best Sellers</button>
        </div>
        <div class="b6">
            <button class="middle-button">mobiles</button>
        </div>
        <div class="b7">
            <button class="middle-button">Today`s Deals</button>
        </div>
        <div class="b8">
            <button class="middle-button">Fashion</button>
        </div>
        <div class="b9">
            <button class="middle-button">Electronics</button>
        </div>
        <div class="b10">
            <button class="middle-button">Prime</button>
        </div>
        <div class="b11">
            <button class="middle-button">Home&Kitchen</button>
        </div>
        <div class="b12">
            <button class="middle-button">Custamer Searvice</button>
        </div>
        <div class="b13">
            <button class="middle-button">New Release</button>
        </div>

    </div>
    <div class="bodi">
            <img class="add" src="photos/temp1.jpg">
    </div>
    <div class="deals">
        <h3 class="deal">Today`s Deals</h3>
    </div>
    <div class="products">
        
    </div>
    <div class="second-row-heading">
        <p class="second-row-text">Related to items you've viewed</p>
    </div>
    <div class="second-row-of-items"></div>
    <div class="end-but-one">
        <img class="amazon-img-end" src="photos/Screenshot 2024-06-05 220402.png">
    </div>
    <div class="end">
        <p class="last-text">This is just clone of amazon website(for practice purpose)</p>
    </div>
    
    <script  type="module" src="amazon_clone.js"></script>
